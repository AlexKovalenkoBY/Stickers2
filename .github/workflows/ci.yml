name: Java CI

on:
  push:
    branches:
      - main  # Замените на имя вашей ветки, например, 'master' или 'develop'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3  # Используйте актуальную версию

      - name: Set up JDK 17
        uses: actions/setup-java@v3  # Используйте актуальную версию
        with:
          java-version: '17'
          distribution: 'adopt'

      - name: Build with Maven
        run: mvn -B package -DskipTests