name: Java CI

on:
  push:
    branches:
      - main  # Замените на имя вашей ветки, например, 'master' или 'develop'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2.4.0  # Используйте полный номер версии

      - name: Set up JDK 17
        uses: actions/setup-java@v2.4.0  # Используйте полный номер версии
        with:
          java-version: '17'
          distribution: 'adopt'

      - name: Build with Maven
        run: mvn -B package -DskipTests